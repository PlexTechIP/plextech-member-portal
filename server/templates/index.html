<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "DM Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      .email-container {
        background-image: url("https://plextech.berkeley.edu/images/LandingBackground.webp");
        width: 100%;
        padding: 30px;
      }

      .email-wrapper {
        background-color: #ffffff;
        max-width: 600px;
        margin: 0;
        padding: 20px;
        border-radius: 8px;
      }

      .header {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }

      .content {
        font-size: 16px;
        color: #444;
        line-height: 1.5;
      }

      a {
        color: #1a73e8;
        text-decoration: none;
      }

      .footer {
        font-size: 12px;
        color: #777;
        margin-top: 20px;
      }

      .signature {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-top: 24px;
        color: #888;
      }

      .title {
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-wrapper">
        <a href="https://plextech.berkeley.edu">
          <img
            src="https://plextech.berkeley.edu/images/PlexTechLogo.png"
            alt="PlexTech Logo"
            style="width: 64px; margin-bottom: 15px"
          />
        </a>
        <div class="header">{{header}},</div>
        <div class="content">
          {{message}}
          <div class="signature">
            Thanks, <br />
            Shamith Pasula<br />
            President | PlexTech Software Consulting
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </body>
</html>
